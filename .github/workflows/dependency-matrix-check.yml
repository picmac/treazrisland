name: Dependency Matrix

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  verify:
    name: Verify dependency matrix
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run dependency matrix verification
        run: node scripts/verify-dependency-matrix.mjs
