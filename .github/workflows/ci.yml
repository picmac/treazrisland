name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [backend, frontend]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --run

      - name: Build
        run: npm run build

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint-test-build
    runs-on:
      - self-hosted
      - treaz-home
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to home infrastructure
        env:
          TREAZ_BACKEND_ENV_FILE: /opt/treazrisland/config/backend.env
          TREAZ_FRONTEND_ENV_FILE: /opt/treazrisland/config/frontend.env
          TREAZ_COMPOSE_ENV_FILE: /opt/treazrisland/config/compose.env
          TREAZ_COMPOSE_PROJECT_NAME: treazrisland
        run: |
          chmod +x scripts/deploy/deploy-local.sh
          scripts/deploy/deploy-local.sh
