name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    name: ${{ matrix.job.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      CI: true
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    strategy:
      fail-fast: false
      matrix:
        job:
          - name: Lint
            command: pnpm lint
            needsDocker: false
            installPlaywright: false
          - name: Type Check
            command: pnpm typecheck
            needsDocker: false
            installPlaywright: false
          - name: Unit Tests
            command: pnpm test
            needsDocker: false
            installPlaywright: false
          - name: Playwright
            command: pnpm test:e2e
            needsDocker: true
            installPlaywright: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0

      - name: Determine pnpm store
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml', 'backend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile

      - name: Set up Docker Buildx
        if: ${{ matrix.job.needsDocker }}
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        if: ${{ matrix.job.needsDocker }}
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/docker/buildx
          key: ${{ runner.os }}-buildx-${{ hashFiles('infrastructure/compose/docker-compose.yml', 'scripts/test-e2e.sh') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install Playwright browsers
        if: ${{ matrix.job.installPlaywright }}
        run: pnpm --filter @treazrisland/playwright exec playwright install --with-deps

      - name: Run ${{ matrix.job.name }}
        run: ${{ matrix.job.command }}
