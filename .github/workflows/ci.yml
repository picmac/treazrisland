name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  security_review_gate:
    name: Security Checklist Gate
    runs-on: ubuntu-latest
    steps:
      - name: Security gate is only enforced on PRs
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "Security checklist acknowledgement is only required for pull requests."

      - name: Checkout repository
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v4

      - name: Require acknowledgement label or bot comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const requiredLabel = 'security-checklist:acknowledged';
            const { hasAcknowledgementPhrase } = require('./scripts/security-checklist-ack.js');

            const labels = (context.payload.pull_request.labels || []).map(label => label.name.toLowerCase());
            if (labels.includes(requiredLabel.toLowerCase())) {
              core.notice(`Security checklist acknowledged through label "${requiredLabel}".`);
              return;
            }

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const acknowledgedViaComment = comments.some(comment => {
              if (!comment?.user) return false;
              const isBot = comment.user.type === 'Bot' || /\[bot\]/i.test(comment.user.login || '');
              return isBot && hasAcknowledgementPhrase(comment.body || '');
            });

            if (!acknowledgedViaComment) {
              core.setFailed('Security checklist must be acknowledged via label or an approved bot comment before CI can run.');
              return;
            }

            core.notice('Security checklist acknowledged via comment from a bot user.');

  dependency_security:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    needs: security_review_gate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0

      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile

      - name: pnpm audit
        run: pnpm audit --prod

      - name: Install Snyk CLI
        if: ${{ secrets.SNYK_TOKEN != '' }}
        run: npm install -g snyk

      - name: Snyk test (optional)
        if: ${{ secrets.SNYK_TOKEN != '' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=medium

  checks:
    needs: security_review_gate
    name: ${{ matrix.job.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      CI: true
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    strategy:
      fail-fast: false
      matrix:
        job:
          - name: Lint
            command: pnpm lint
            needsDocker: false
            installPlaywright: false
          - name: Type Check
            command: pnpm typecheck
            needsDocker: false
            installPlaywright: false
          - name: Unit Tests
            command: pnpm test
            needsDocker: false
            installPlaywright: false
          - name: Playwright
            command: pnpm test:e2e
            needsDocker: true
            installPlaywright: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0

      - name: Determine pnpm store
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml', 'backend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile

      - name: Set up Docker Buildx
        if: ${{ matrix.job.needsDocker }}
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        if: ${{ matrix.job.needsDocker }}
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/docker/buildx
          key: ${{ runner.os }}-buildx-${{ hashFiles('infrastructure/compose/docker-compose.yml', 'scripts/test-e2e.sh') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install Playwright browsers
        if: ${{ matrix.job.installPlaywright }}
        run: pnpm --filter @treazrisland/playwright exec playwright install --with-deps

      - name: Run ${{ matrix.job.name }}
        run: ${{ matrix.job.command }}
