name: CI

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  security_checklist_ack:
    name: Ensure Security Checklist Acknowledgement
    runs-on: ubuntu-latest
    steps:
      - name: Security acknowledgement only applies to pull requests
        if: ${{ github.event_name != 'pull_request' && github.event_name != 'pull_request_target' }}
        run: echo "Security checklist acknowledgement is only required for pull requests."

      - name: Apply acknowledgement label (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredLabel = 'security-checklist:acknowledged';
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const currentLabels = (context.payload.pull_request.labels || []).map((label) =>
              (label.name || '').toLowerCase(),
            );

            if (currentLabels.includes(requiredLabel.toLowerCase())) {
              core.notice(`Pull request already labeled with "${requiredLabel}".`);
              return;
            }

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: prNumber,
              labels: [requiredLabel],
            });

            core.notice(`Added "${requiredLabel}" label to acknowledge the security checklist.`);

      - name: Checkout repository for acknowledgement helper
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v4

      - name: Wait for acknowledgement signal (pull_request)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredLabel = 'security-checklist:acknowledged';
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const maxAttempts = 12;
            const delayMs = 5000;
            const { hasAcknowledgementPhrase } = require('./scripts/security-checklist-ack.js');

            function hasLabel(labels = []) {
              return labels
                .map((label) => (label.name || '').toLowerCase())
                .includes(requiredLabel.toLowerCase());
            }

            async function hasBotAcknowledgementComment() {
              const comments = await github.paginate(github.rest.issues.listComments, {
                owner,
                repo,
                issue_number: prNumber,
                per_page: 100,
              });

              return comments.some((comment) => {
                if (!comment?.user) return false;
                const isBot = comment.user.type === 'Bot' || /\[bot\]/i.test(comment.user.login || '');
                return isBot && hasAcknowledgementPhrase(comment.body || '');
              });
            }

            for (let attempt = 1; attempt <= maxAttempts; attempt += 1) {
              const { data: pullRequest } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: prNumber,
              });

              if (hasLabel(pullRequest.labels)) {
                core.notice(`Security checklist label present (attempt ${attempt}/${maxAttempts}).`);
                return;
              }

              if (await hasBotAcknowledgementComment()) {
                core.notice(`Security checklist acknowledged via bot comment (attempt ${attempt}/${maxAttempts}).`);
                return;
              }

              if (attempt === maxAttempts) {
                core.setFailed(
                  `Timed out waiting for the security checklist acknowledgement label or bot comment after ${maxAttempts} attempts.`,
                );
                return;
              }

              core.info(
                `Acknowledgement not detected (attempt ${attempt}/${maxAttempts}). Waiting ${delayMs}ms before checking again...`,
              );
              await new Promise((resolve) => setTimeout(resolve, delayMs));
            }

  security_review_gate:
    name: Security Checklist Gate
    needs: security_checklist_ack
    if: ${{ github.event_name != 'pull_request_target' }}
    runs-on: ubuntu-latest
    steps:
      - name: Security gate is only enforced on PRs
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "Security checklist acknowledgement is only required for pull requests."

      - name: Checkout repository
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/checkout@v4

      - name: Require acknowledgement label or bot comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const requiredLabel = 'security-checklist:acknowledged';
            const { hasAcknowledgementPhrase } = require('./scripts/security-checklist-ack.js');

            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner,
              repo,
              issue_number: prNumber,
            });

            const normalizedLabels = labels.map((label) => (label.name || '').toLowerCase());
            if (normalizedLabels.includes(requiredLabel.toLowerCase())) {
              core.notice(`Security checklist acknowledged through label "${requiredLabel}".`);
              return;
            }

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: prNumber,
              per_page: 100,
            });

            const acknowledgedViaComment = comments.some(comment => {
              if (!comment?.user) return false;
              const isBot = comment.user.type === 'Bot' || /\[bot\]/i.test(comment.user.login || '');
              return isBot && hasAcknowledgementPhrase(comment.body || '');
            });

            if (!acknowledgedViaComment) {
              core.setFailed('Security checklist must be acknowledged via label or an approved bot comment before CI can run.');
              return;
            }

            core.notice('Security checklist acknowledged via comment from a bot user.');

  dependency_security:
    name: Dependency Security Scan
    if: ${{ github.event_name != 'pull_request_target' }}
    runs-on: ubuntu-latest
    needs: security_review_gate
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0

      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile

      - name: pnpm audit
        run: pnpm audit --prod

      - name: Install Snyk CLI
        if: ${{ env.SNYK_TOKEN != '' }}
        run: npm install -g snyk

      - name: Snyk test (optional)
        if: ${{ env.SNYK_TOKEN != '' }}
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=medium

  checks:
    needs: security_review_gate
    name: ${{ matrix.job.name }}
    if: ${{ github.event_name != 'pull_request_target' }}
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      CI: true
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    strategy:
      fail-fast: false
      matrix:
        job:
          - name: Lint
            command: pnpm lint
            needsDocker: false
            installPlaywright: false
            saveCache: false
          - name: Type Check
            command: pnpm typecheck
            needsDocker: false
            installPlaywright: false
            saveCache: false
          - name: Unit Tests
            command: pnpm test
            needsDocker: false
            installPlaywright: false
            saveCache: false
          - name: Playwright
            command: pnpm test:e2e
            needsDocker: true
            installPlaywright: true
            saveCache: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0

      - name: Determine pnpm store
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Restore pnpm store
        id: pnpm-cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml', 'backend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile

      - name: Set up Docker Buildx
        if: ${{ matrix.job.needsDocker }}
        uses: docker/setup-buildx-action@v3

      - name: Prepare Docker cache directory
        if: ${{ matrix.job.needsDocker }}
        run: mkdir -p /home/runner/.cache/docker/buildx

      - name: Restore Docker layers
        if: ${{ matrix.job.needsDocker }}
        id: docker-cache
        uses: actions/cache/restore@v4
        with:
          path: /home/runner/.cache/docker/buildx
          key: ${{ runner.os }}-buildx-${{ hashFiles('infrastructure/compose/docker-compose.yml', 'scripts/test-e2e.sh') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Debug environment
        run: |
          pnpm --version
          docker --version || true
          docker compose version || true
          echo "PATH=$PATH"
          df -h

      - name: Install Playwright browsers
        if: ${{ matrix.job.installPlaywright }}
        run: pnpm --filter @treazrisland/playwright exec playwright install --with-deps

      - name: Run ${{ matrix.job.name }}
        run: ${{ matrix.job.command }}

      - name: Save Docker layers cache
        if: ${{ matrix.job.needsDocker && steps.docker-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: /home/runner/.cache/docker/buildx
          key: ${{ steps.docker-cache.outputs.cache-primary-key }}

      - name: Save pnpm store
        if: ${{ matrix.job.saveCache && steps.pnpm-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ steps.pnpm-cache.outputs.cache-primary-key }}

  deploy_runner:
    name: Deploy to self-hosted runner
    needs:
      - checks
      - dependency_security
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on:
      - self-hosted
      - linux
      - x64
      - treazrisland
    timeout-minutes: 45
    concurrency:
      group: deploy-main
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          cache: 'pnpm'

      - name: Deploy via pnpm script
        env:
          # Provide explicit CI context for pnpm and scripts
          CI: true
        run: pnpm deploy:runner
