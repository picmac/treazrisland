name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [backend, frontend]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --run

      - name: Build backend
        if: matrix.project == 'backend'
        env:
          NODE_ENV: production
          PRISMA_LOG_LEVEL: debug
          DEBUG: prisma:*
          NPM_CONFIG_LOGLEVEL: verbose
        run: npm run build

      - name: Build frontend
        if: matrix.project == 'frontend'
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

  verify-deploy-runner:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Ensure treaz-home self-hosted runner is online
        env:
          ACTIONS_ADMIN_TOKEN: ${{ secrets.ACTIONS_ADMIN_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REQUIRED_LABEL: treaz-home
        run: |
          set -uo pipefail

          required_label="${REQUIRED_LABEL}"
          api_url="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/runners?per_page=100"
          tmp_file="$(mktemp)"
          trap 'rm -f "${tmp_file}"' EXIT

          token="${ACTIONS_ADMIN_TOKEN:-}"
          if [[ -z "${token}" ]]; then
            token="${GITHUB_TOKEN:-}"
          fi

          if [[ -z "${token}" ]]; then
            echo "::warning::No token available to query the GitHub API. Skipping runner verification."
            exit 0
          fi

          http_status=$(curl -sS \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${token}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -o "${tmp_file}" \
            -w "%{http_code}" \
            "${api_url}" || true)

          if [[ -z "${http_status}" ]]; then
            http_status="000"
          fi

          if [[ "${http_status}" == "000" ]]; then
            echo "::error::Network failure while querying self-hosted runners."
            cat "${tmp_file}"
            exit 1
          fi

          if [[ "${http_status}" == "403" ]]; then
            if [[ -n "${ACTIONS_ADMIN_TOKEN:-}" ]]; then
              echo "::warning::The token supplied in ACTIONS_ADMIN_TOKEN cannot list self-hosted runners (HTTP 403)."
              echo "::notice::Ensure the secret stores a classic PAT with admin:org or a fine-grained token with Repository administration â†’ Read."
            else
              echo "::warning::GitHub's workflow token cannot access the self-hosted runner API (HTTP 403)."
              echo "::notice::Add a classic PAT with the admin:org scope as the ACTIONS_ADMIN_TOKEN secret to re-enable verification, or check the runner status manually."
            fi

            echo "::notice::Skipping deploy runner availability check because the API call is not permitted with the current token."
            exit 0
          fi

          if [[ "${http_status}" != "200" ]]; then
            echo "::error::Failed to query self-hosted runners (HTTP ${http_status})."
            cat "${tmp_file}"
            exit 1
          fi

          matching_count=$(jq --arg label "${required_label}" '[(.runners // [])[] | select(((.labels // []) | map(.name) | index($label)) != null)] | length' "${tmp_file}")

          if [[ "${matching_count}" == "0" ]]; then
            echo "::error::No self-hosted runners registered with the \"${required_label}\" label. Register the production deploy runner or update .github/workflows/ci.yml."
            exit 1
          fi

          online_count=$(jq --arg label "${required_label}" '[(.runners // [])[] | select(((.labels // []) | map(.name) | index($label)) != null and .status == "online")] | length' "${tmp_file}")

          if [[ "${online_count}" == "0" ]]; then
            matching_names=$(jq -r --arg label "${required_label}" '[(.runners // [])[] | select(((.labels // []) | map(.name) | index($label)) != null) | .name] | join(", ")' "${tmp_file}")
            if [[ -z "${matching_names}" ]]; then
              matching_names="unknown"
            fi

            echo "::error::Self-hosted runners with the \"${required_label}\" label are offline. Current registered runners: ${matching_names}. Start the Actions runner service on the deployment host."
            exit 1
          fi

          online_names=$(jq -r --arg label "${required_label}" '[(.runners // [])[] | select(((.labels // []) | map(.name) | index($label)) != null and .status == "online") | .name] | join(", ")' "${tmp_file}")

          if [[ -z "${online_names}" ]]; then
            online_names="unknown"
          fi

          echo "Deploy runner(s) online: ${online_names}"

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - lint-test-build
      - verify-deploy-runner
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    runs-on:
      - self-hosted
      - treaz-home
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to home infrastructure
        env:
          TREAZ_ENV_FILE: /opt/treazrisland/config/compose.env
          TREAZ_COMPOSE_PROJECT_NAME: treazrisland
        run: |
          chmod +x scripts/deploy/deploy-local.sh
          scripts/deploy/deploy-local.sh

      - name: Collect compose diagnostics
        if: failure()
        env:
          TREAZ_ENV_FILE: /opt/treazrisland/config/compose.env
          TREAZ_COMPOSE_PROJECT_NAME: treazrisland
          STACK_FILE: ${{ github.workspace }}/infra/docker-compose.prod.yml
        run: |
          mkdir -p diagnostics
          touch diagnostics/debug-stack.log
          chmod +x scripts/infra/debug-stack.sh
          if ! scripts/infra/debug-stack.sh --tail 200 > diagnostics/debug-stack.log 2>&1; then
            echo "::warning::debug-stack.sh exited with a non-zero status. Check diagnostics/debug-stack.log for details."
          fi
          ls -lah diagnostics

      - name: Upload compose diagnostics artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-diagnostics
          path: diagnostics
