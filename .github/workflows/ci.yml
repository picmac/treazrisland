name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [backend, frontend]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --run

      - name: Build
        run: npm run build
