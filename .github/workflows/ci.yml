name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        project: [backend, frontend]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test -- --run

      - name: Build backend
        if: matrix.project == 'backend'
        env:
          NODE_ENV: production
        run: npm run build

      - name: Build frontend
        if: matrix.project == 'frontend'
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Verify deploy runner availability
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.project == 'backend'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredLabel = 'treaz-home';

            async function fetchRunners(scope, fetchFn, params) {
              try {
                const runners = await github.paginate(
                  fetchFn,
                  params,
                  (response) => response.data?.runners ?? [],
                );

                if (runners.length === 0) {
                  core.info(`No ${scope} runners reported by GitHub.`);
                } else {
                  const description = runners
                    .map((runner) => `${runner.name} [${runner.labels?.map((label) => label.name).join(', ') ?? 'no labels'}]`)
                    .join('; ');
                  core.info(`Discovered ${runners.length} ${scope} runner(s): ${description}`);
                }

                return { scope, runners };
              } catch (error) {
                core.warning(`Unable to query ${scope} runners: ${error.message}`);
                return { scope, runners: [] };
              }
            }

            const lookups = [];
            lookups.push(
              await fetchRunners('repository', github.rest.actions.listSelfHostedRunnersForRepo, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
              }),
            );

            if (
              lookups[0].runners.length === 0 &&
              context.payload.repository?.owner?.type === 'Organization'
            ) {
              lookups.push(
                await fetchRunners('organization', github.rest.actions.listSelfHostedRunnersForOrg, {
                  org: context.repo.owner,
                  per_page: 100,
                }),
              );
            }

            const allRunners = lookups.flatMap((lookup) => lookup.runners);
            const matching = allRunners.filter((runner) =>
              runner.labels?.some((label) => label.name === requiredLabel),
            );

            if (matching.length === 0) {
              const scopesSearched = lookups.map((lookup) => lookup.scope).join(', ');
              core.setFailed(
                `No self-hosted runners labelled "${requiredLabel}" were found in the checked scope(s): ${scopesSearched}. Register the production deploy runner or update .github/workflows/ci.yml.`,
              );
              return;
            }

            const online = matching.filter((runner) => runner.status === 'online');
            if (online.length === 0) {
              const names = matching.map((runner) => runner.name).join(', ') || 'unknown';
              core.setFailed(
                `Self-hosted runners with the "${requiredLabel}" label are offline. Current registered runners: ${names}. Start the Actions runner service on the deployment host.`,
              );
              return;
            }

            core.info(`Deploy runner(s) online: ${online.map((runner) => runner.name).join(', ')}`);

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint-test-build
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true
    runs-on:
      - self-hosted
      - treaz-home
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to home infrastructure
        env:
          TREAZ_ENV_FILE: /opt/treazrisland/config/compose.env
          TREAZ_COMPOSE_PROJECT_NAME: treazrisland
        run: |
          chmod +x scripts/deploy/deploy-local.sh
          scripts/deploy/deploy-local.sh

      - name: Collect compose diagnostics
        if: failure()
        env:
          TREAZ_ENV_FILE: /opt/treazrisland/config/compose.env
          TREAZ_COMPOSE_PROJECT_NAME: treazrisland
          STACK_FILE: ${{ github.workspace }}/infra/docker-compose.prod.yml
        run: |
          mkdir -p diagnostics
          touch diagnostics/debug-stack.log
          chmod +x scripts/infra/debug-stack.sh
          if ! scripts/infra/debug-stack.sh --tail 200 > diagnostics/debug-stack.log 2>&1; then
            echo "::warning::debug-stack.sh exited with a non-zero status. Check diagnostics/debug-stack.log for details."
          fi

      - name: Upload compose diagnostics artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-diagnostics
          path: diagnostics/debug-stack.log
