name: Docker Compose security

on:
  workflow_dispatch:
  push:
    paths:
      - infra/docker-compose.yml
      - scripts/ci/check_compose_api_privacy.sh
      - .github/workflows/docker-compose-security.yml
  pull_request:
    paths:
      - infra/docker-compose.yml
      - scripts/ci/check_compose_api_privacy.sh
      - .github/workflows/docker-compose-security.yml

jobs:
  verify-backend-privacy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate backend API network isolation
        run: scripts/ci/check_compose_api_privacy.sh infra/docker-compose.yml
