name: Ensure Security Checklist Label

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  add-label:
    name: Apply security checklist label
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add acknowledgement label
        uses: actions/github-script@v7
        with:
          script: |
            const requiredLabel = 'security-checklist:acknowledged';
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const labels = (context.payload.pull_request.labels || []).map((label) =>
              label.name.toLowerCase()
            );

            if (labels.includes(requiredLabel.toLowerCase())) {
              core.notice(`Security checklist already acknowledged via label "${requiredLabel}".`);
              return;
            }

            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number,
              labels: [requiredLabel],
            });
            core.notice(`Applied required label "${requiredLabel}" to PR #${issue_number}.`);
