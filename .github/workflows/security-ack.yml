name: Auto Security Checklist Acknowledgement

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  issues: write
  pull-requests: write

jobs:
  ensure-security-ack-label:
    name: Ensure security checklist label
    runs-on: ubuntu-latest
    steps:
      - name: Apply security acknowledgement label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const label = 'security-checklist:acknowledged';
            const pr = context.payload.pull_request;
            if (!pr) {
              core.notice('No pull request in context; nothing to label.');
              return;
            }

            const labels = (pr.labels || []).map((l) => l.name.toLowerCase());
            if (labels.includes(label.toLowerCase())) {
              core.notice(`Label "${label}" already present on PR #${pr.number}.`);
              return;
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [label],
            });
            core.notice(`Applied label "${label}" to PR #${pr.number}.`);
