x-backend-environment: &backend-environment
  NODE_ENV: ${NODE_ENV:-development}
  PORT: ${BACKEND_PORT:-4000}
  DATABASE_URL: ${DATABASE_URL:-postgresql://treazr:treazr@postgres:5432/treazr}
  JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_value_that_is_at_least_32_chars}
  REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
  OBJECT_STORAGE_ENDPOINT: ${OBJECT_STORAGE_ENDPOINT:-minio}
  OBJECT_STORAGE_PORT: ${OBJECT_STORAGE_PORT:-9000}
  OBJECT_STORAGE_USE_SSL: ${OBJECT_STORAGE_USE_SSL:-false}
  OBJECT_STORAGE_ACCESS_KEY: ${OBJECT_STORAGE_ACCESS_KEY:-treazr}
  OBJECT_STORAGE_SECRET_KEY: ${OBJECT_STORAGE_SECRET_KEY:-treazr_secret}
  OBJECT_STORAGE_BUCKET: ${OBJECT_STORAGE_BUCKET:-treazr-assets}
  OBJECT_STORAGE_REGION: ${OBJECT_STORAGE_REGION:-us-east-1}
  OBJECT_STORAGE_PRESIGNED_TTL: ${OBJECT_STORAGE_PRESIGNED_TTL:-300}
  ADMIN_BOOTSTRAP_EMAIL: ${ADMIN_BOOTSTRAP_EMAIL:-operator@treazrisland.test}
  ADMIN_BOOTSTRAP_PASSWORD: ${ADMIN_BOOTSTRAP_PASSWORD:-password123}
  EMULATORJS_HOST: ${EMULATORJS_HOST:-emulatorjs}
  EMULATORJS_PORT: ${EMULATORJS_PORT:-8080}

services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    command: ${FRONTEND_COMMAND:-/app/docker/dev-entrypoint.sh}
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
      NEXT_INTERNAL_API_BASE_URL: ${NEXT_INTERNAL_API_BASE_URL:-http://backend:4000}
      NEXT_PUBLIC_EMULATOR_BASE_URL: ${NEXT_PUBLIC_EMULATOR_BASE_URL:-/emulatorjs}
      NEXT_PUBLIC_EMULATOR_EMBED_URL: ${NEXT_PUBLIC_EMULATOR_EMBED_URL:-/emulatorjs/dist/embed.js}
      EMULATORJS_BASE_URL: ${EMULATORJS_BASE_URL:-http://emulatorjs:80}
      FRONTEND_PORT: ${FRONTEND_PORT:-5173}
      FRONTEND_HOST: ${FRONTEND_HOST:-0.0.0.0}
    ports:
      - '${FRONTEND_PORT:-5173}:5173'
    volumes:
      - ../../frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -f http://localhost:5173/health || curl -f http://localhost:5173 || exit 1',
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    command: ${BACKEND_COMMAND:-/app/docker/dev-entrypoint.sh}
    environment:
      <<: *backend-environment
      OBJECT_STORAGE_PUBLIC_HOST: ${OBJECT_STORAGE_PUBLIC_HOST:-localhost}
    ports:
      - '${BACKEND_PORT:-4000}:4000'
    volumes:
      - ../../backend:/app:delegated
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      emulatorjs:
        condition: service_started
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4000/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-treazr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-treazr}
      POSTGRES_DB: ${POSTGRES_DB:-treazr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-treazr}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    command: ['redis-server', '--save', '', '--appendonly', 'no']
    ports:
      - '${REDIS_PORT:-6379}:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-treazr}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-treazr_secret}
    volumes:
      - minio_data:/data
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9000/minio/health/live || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  emulatorjs:
    build:
      context: ../emulator
      dockerfile: Dockerfile
      args:
        EMULATORJS_REF: ${EMULATORJS_REF:-v4.2.3}
    ports:
      - '${EMULATORJS_PORT:-8080}:80'
    volumes:
      - emulatorjs_data:/srv/emulatorjs/dist/data
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O - http://localhost/healthz >/dev/null || exit 1']
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  frontend_node_modules:
  backend_node_modules:
  postgres_data:
  minio_data:
  emulatorjs_data:
