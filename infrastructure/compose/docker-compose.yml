version: '3.9'
x-backend-environment: &backend-environment
  NODE_ENV: ${NODE_ENV:-development}
  PORT: ${BACKEND_PORT:-4000}
  DATABASE_URL: ${DATABASE_URL:-postgresql://treazr:treazr@postgres:5432/treazr}
  JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_value_that_is_at_least_32_chars}
  REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
  OBJECT_STORAGE_ENDPOINT: ${OBJECT_STORAGE_ENDPOINT:-minio}
  OBJECT_STORAGE_PORT: ${OBJECT_STORAGE_PORT:-9000}
  OBJECT_STORAGE_USE_SSL: ${OBJECT_STORAGE_USE_SSL:-false}
  OBJECT_STORAGE_ACCESS_KEY: ${OBJECT_STORAGE_ACCESS_KEY:-minioadmin}
  OBJECT_STORAGE_SECRET_KEY: ${OBJECT_STORAGE_SECRET_KEY:-minioadmin}
  OBJECT_STORAGE_BUCKET: ${OBJECT_STORAGE_BUCKET:-roms}
  OBJECT_STORAGE_REGION: ${OBJECT_STORAGE_REGION:-us-east-1}
  OBJECT_STORAGE_PRESIGNED_TTL: ${OBJECT_STORAGE_PRESIGNED_TTL:-300}
  EMULATOR_HOST: ${EMULATOR_HOST:-emulatorjs}
  EMULATOR_PORT: ${EMULATOR_PORT:-80}

services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    command: ${FRONTEND_COMMAND:-/app/docker/dev-entrypoint.sh}
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
      NEXT_INTERNAL_API_BASE_URL: ${NEXT_INTERNAL_API_BASE_URL:-http://backend:4000}
      FRONTEND_PORT: ${FRONTEND_PORT:-5173}
      FRONTEND_HOST: ${FRONTEND_HOST:-0.0.0.0}
    ports:
      - '${FRONTEND_PORT:-5173}:5173'
    volumes:
      - ../../frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -f http://localhost:5173/health || curl -f http://localhost:5173 || exit 1',
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    labels:
      traefik.enable: 'true'
      traefik.http.routers.frontend.rule: 'PathPrefix(`/`)'
      traefik.http.routers.frontend.entrypoints: web
      traefik.http.services.frontend.loadbalancer.server.port: '5173'
      traefik.http.services.frontend.loadbalancer.healthcheck.path: /health
      traefik.http.routers.frontend-health.rule: 'Path(`/frontend/health`)'
      traefik.http.routers.frontend-health.service: frontend
      traefik.http.routers.frontend-health.entrypoints: web
    networks:
      - app
      - traefik

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    command: ${BACKEND_COMMAND:-/app/docker/dev-entrypoint.sh}
    environment:
      <<: *backend-environment
    ports:
      - '${BACKEND_PORT:-4000}:4000'
    volumes:
      - ../../backend:/app:delegated
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      emulatorjs:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4000/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      traefik.enable: 'true'
      traefik.http.routers.api.rule: 'PathPrefix(`/api`)'
      traefik.http.routers.api.entrypoints: web
      traefik.http.services.api.loadbalancer.server.port: '4000'
      traefik.http.services.api.loadbalancer.healthcheck.path: /health
      traefik.http.routers.api-health.rule: 'Path(`/api/health`)'
      traefik.http.routers.api-health.service: api
      traefik.http.routers.api-health.entrypoints: web
    networks:
      - app
      - traefik

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-treazr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-treazr}
      POSTGRES_DB: ${POSTGRES_DB:-treazr}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-treazr}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app

  redis:
    image: redis:7-alpine
    command: ['redis-server', '--save', '', '--appendonly', 'no']
    ports:
      - '${REDIS_PORT:-6379}:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9000/minio/health/live || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - app

  emulatorjs:
    image: ghcr.io/linuxserver/emulatorjs:1.10.0
    environment:
      PUID: ${EMULATORJS_PUID:-1000}
      PGID: ${EMULATORJS_PGID:-1000}
      TZ: ${TZ:-UTC}
    ports:
      - '${EMULATORJS_PORT:-8080}:80'
    volumes:
      - emulatorjs_config:/config
      - emulatorjs_data:/data
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:80/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    labels:
      traefik.enable: 'true'
      traefik.http.routers.emulatorjs.rule: 'PathPrefix(`/emulator`)'
      traefik.http.routers.emulatorjs.entrypoints: web
      traefik.http.services.emulatorjs.loadbalancer.server.port: '80'
      traefik.http.services.emulatorjs.loadbalancer.healthcheck.path: /
      traefik.http.routers.emulatorjs-health.rule: 'Path(`/emulator/health`)'
      traefik.http.routers.emulatorjs-health.service: emulatorjs
      traefik.http.routers.emulatorjs-health.entrypoints: web
    networks:
      - app
      - traefik

volumes:
  frontend_node_modules:
  backend_node_modules:
  postgres_data:
  minio_data:
  emulatorjs_config:
  emulatorjs_data:

networks:
  app:
  traefik:
