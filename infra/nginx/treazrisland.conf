# Template is processed by envsubst inside the nginx service command.
# Required environment variables:
#   NGINX_SERVER_NAME: space-separated server names served by this vhost.
#   LETSENCRYPT_PRIMARY_DOMAIN: domain used for certificate directory.
# Optional:
#   LETSENCRYPT_ADDITIONAL_DOMAINS: comma-separated names for SANs (documented for Certbot usage).

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name ${NGINX_SERVER_NAME};

  # Expose the ACME challenge directory for Certbot.
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2 default_server;
  listen [::]:443 ssl http2 default_server;
  server_name ${NGINX_SERVER_NAME};

  ssl_certificate /etc/letsencrypt/live/${LETSENCRYPT_PRIMARY_DOMAIN}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${LETSENCRYPT_PRIMARY_DOMAIN}/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/${LETSENCRYPT_PRIMARY_DOMAIN}/chain.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Security headers consistent with TREAZRISLAND hardening guidance.
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  # Gzip for static assets and API responses.
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml font/ttf font/otf;

  # Proxy configuration for the Next.js frontend. The frontend owns all public routes
  # (including API requests rewritten by Next.js), so the edge never speaks to the
  # Fastify backend directly.
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 300s;
  }
}
