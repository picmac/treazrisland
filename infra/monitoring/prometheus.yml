global:
  scrape_interval: 30s
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: treaz-backend
    metrics_path: /metrics
    static_configs:
      - targets:
          - backend:3001
    authorization:
      type: Bearer
      credentials_file: /run/secrets/metrics_token
