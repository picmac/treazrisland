version: "3.9"

# Production-grade stack for the home deployment executed by the GitHub Actions runner.
services:
  postgres:
    image: postgres:16-alpine
    container_name: treazrisland-prod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-treazrisland}
      POSTGRES_USER: ${POSTGRES_USER:-treazrisland}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set for production deployments}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-treazrisland}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    container_name: treazrisland-prod-minio
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER must be set}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: production
    container_name: treazrisland-prod-backend
    env_file:
      - ${TREAZ_BACKEND_ENV_FILE}
    environment:
      NODE_ENV: production
      METRICS_ALLOWED_CIDRS: ${METRICS_ALLOWED_CIDRS:-127.0.0.1/32,172.16.0.0/12}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - default
      - monitoring

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      target: production
    container_name: treazrisland-prod-frontend
    env_file:
      - ${TREAZ_FRONTEND_ENV_FILE}
    environment:
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: treazrisland-prometheus
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    networks:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
    secrets:
      - source: metrics_token
        target: metrics_token
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: treazrisland-alertmanager
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - monitoring
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml

volumes:
  postgres-data:
  minio-data:

networks:
  monitoring:
    driver: bridge

secrets:
  metrics_token:
    file: ./monitoring/secrets/metrics_token
