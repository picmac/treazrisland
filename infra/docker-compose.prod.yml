version: "3.9"

# Production-grade stack for the home deployment executed by the GitHub Actions runner.
services:
  postgres:
    image: postgres:16-alpine
    container_name: treazrisland-prod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-treazrisland}
      POSTGRES_USER: ${POSTGRES_USER:-treazrisland}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set for production deployments}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-treazrisland}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    container_name: treazrisland-prod-minio
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER must be set}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - monitoring

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: treazrisland-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_URI: ${POSTGRES_EXPORTER_SOURCE:-postgresql://${POSTGRES_USER:-treazrisland}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set for production deployments}@postgres:5432/${POSTGRES_DB:-treazrisland}?sslmode=disable}
    depends_on:
      postgres:
        condition: service_started
    networks:
      - default
      - monitoring

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: production
    container_name: treazrisland-prod-backend
    env_file:
      - ${TREAZ_BACKEND_ENV_FILE}
    environment:
      NODE_ENV: production
      METRICS_ALLOWED_CIDRS: ${METRICS_ALLOWED_CIDRS:-127.0.0.1/32,172.16.0.0/12}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - default
      - monitoring

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: production
    container_name: treazrisland-prod-frontend
    env_file:
      - ${TREAZ_FRONTEND_ENV_FILE}
    environment:
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: treazrisland-prometheus
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      postgres-exporter:
        condition: service_started
    networks:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
    secrets:
      - source: metrics_token
        target: metrics_token
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: treazrisland-alertmanager
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - monitoring
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml

  grafana:
    image: grafana/grafana:10.4.3
    container_name: treazrisland-grafana
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_started
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:?GRAFANA_ADMIN_USER must be set}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    networks:
      - monitoring
    ports:
      - "3002:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: treazrisland-node-exporter
    restart: unless-stopped
    networks:
      - monitoring
    pid: host
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.2
    container_name: treazrisland-cadvisor
    restart: unless-stopped
    networks:
      - monitoring
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  postgres-data:
  minio-data:

networks:
  monitoring:
    driver: bridge

secrets:
  metrics_token:
    file: ./monitoring/secrets/metrics_token
