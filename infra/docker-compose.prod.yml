# Production-grade stack for the home deployment executed by the GitHub Actions runner.
services:
  postgres:
    image: postgres:16.10-alpine3.22
    container_name: treazrisland-prod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-treazrisland}
      POSTGRES_USER: ${POSTGRES_USER:-treazrisland}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set for production deployments}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-treazrisland}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: treazrisland-prod-minio
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER must be set}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD must be set}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:9000/minio/health/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - monitoring

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.18.1
    container_name: treazrisland-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_URI: ${POSTGRES_EXPORTER_SOURCE:-postgresql://${POSTGRES_USER:-treazrisland}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set for production deployments}@postgres:5432/${POSTGRES_DB:-treazrisland}?sslmode=disable}
    depends_on:
      postgres:
        condition: service_started
    networks:
      - default
      - monitoring

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: production
    container_name: treazrisland-prod-backend
    env_file:
      - ${TREAZ_ENV_FILE:-/opt/treazrisland/config/compose.env}
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL must be set for backend connectivity}
      METRICS_ALLOWED_CIDRS: ${METRICS_ALLOWED_CIDRS:-127.0.0.1/32,172.16.0.0/12}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-treaz-uploader}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-treaz-uploader-secret}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - default
      - monitoring

  coturn:
    image: coturn/coturn:4.6.3
    container_name: treazrisland-prod-coturn
    restart: unless-stopped
    env_file:
      - ${TREAZ_ENV_FILE:-/opt/treazrisland/config/compose.env}
    command: >-
      /bin/sh -c "EXTRA_FLAGS=''; if [ -n \"${TURN_EXTERNAL_IP:-}\" ]; then EXTRA_FLAGS=\"--external-ip=${TURN_EXTERNAL_IP}\"; fi; \
      turnserver -n \
        --log-file=stdout \
        --realm=${TURN_REALM:-treazrisland.localhost} \
        --lt-cred-mech \
        --fingerprint \
        --user=${NETPLAY_TURN_USERNAME:-treaz-turn}:${NETPLAY_TURN_PASSWORD:-treaz-turn-secret} \
        --listening-port=${TURN_LISTEN_PORT:-3478} \
        --tls-listening-port=${TURN_TLS_PORT:-5349} \
        --min-port=${TURN_MIN_PORT:-49152} \
        --max-port=${TURN_MAX_PORT:-49999} \
        --no-cli \
        --no-tls $EXTRA_FLAGS"
    ports:
      - "${TURN_LISTEN_PORT:-3478}:3478/udp"
      - "${TURN_LISTEN_PORT:-3478}:3478/tcp"
      - "${TURN_TLS_PORT:-5349}:5349/tcp"
      - "${TURN_MIN_PORT:-49152}-${TURN_MAX_PORT:-49999}:${TURN_MIN_PORT:-49152}-${TURN_MAX_PORT:-49999}/udp"
    networks:
      - default

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: production
    container_name: treazrisland-prod-frontend
    env_file:
      - ${TREAZ_ENV_FILE:-/opt/treazrisland/config/compose.env}
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT:-3000}
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: treazrisland-prometheus
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      postgres-exporter:
        condition: service_started
    networks:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
    secrets:
      - source: metrics_token
        target: metrics_token
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle

  loki:
    image: grafana/loki:3.5.8
    container_name: treazrisland-prod-loki
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/config.yml:ro
      - loki-data:/var/loki
    command:
      - -config.file=/etc/loki/config.yml

  promtail:
    image: grafana/promtail:3.5.8
    container_name: treazrisland-prod-promtail
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_started
    networks:
      - monitoring
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log:ro
    command:
      - -config.file=/etc/promtail/config.yml

  alertmanager:
    image: prom/alertmanager:v0.29.0
    container_name: treazrisland-alertmanager
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_started
    networks:
      - monitoring
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml

  grafana:
    image: grafana/grafana:12.2.1
    container_name: treazrisland-grafana
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_started
      loki:
        condition: service_started
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:?GRAFANA_ADMIN_USER must be set}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    networks:
      - monitoring
    ports:
      - "3002:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro

  node-exporter:
    image: prom/node-exporter:v1.10.2
    container_name: treazrisland-node-exporter
    restart: unless-stopped
    networks:
      - monitoring
    pid: host
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.1
    container_name: treazrisland-cadvisor
    restart: unless-stopped
    networks:
      - monitoring
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  postgres-data:
  minio-data:
  loki-data:

networks:
  monitoring:
    driver: bridge

secrets:
  metrics_token:
    file: ${METRICS_TOKEN_FILE:-./monitoring/secrets/metrics_token.sample}
