version: "3.9"

# Base services supporting local TREAZRISLAND development.
services:
  postgres:
    image: postgres:16-alpine
    container_name: treazrisland-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: treazrisland
      POSTGRES_USER: treazrisland
      POSTGRES_PASSWORD: treazrisland
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 6

  minio:
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    container_name: treazrisland-minio
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: treaz-admin
      MINIO_ROOT_PASSWORD: treaz-secret
      MINIO_PROMETHEUS_AUTH_TYPE: public
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 6

  minio-setup:
    image: minio/mc:RELEASE.2024-05-28T18-11-17Z
    container_name: treazrisland-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: treaz-admin
      MINIO_ROOT_PASSWORD: treaz-secret
      STORAGE_BUCKET_ASSETS: treaz-assets
      STORAGE_BUCKET_ROMS: treaz-roms
      STORAGE_BUCKET_BIOS: treaz-bios
    volumes:
      - ./minio/bootstrap.sh:/bootstrap/bootstrap.sh:ro
      - ./minio/policies:/bootstrap/policies:ro
      - ./minio/lifecycle:/bootstrap/lifecycle:ro
    entrypoint: ["/bin/sh", "/bootstrap/bootstrap.sh"]
    restart: "no"
    networks:
      - default

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: treazrisland-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_URI: postgresql://treazrisland:treazrisland@postgres:5432/treazrisland?sslmode=disable
    depends_on:
      - postgres
    networks:
      - default
      - monitoring

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: development
    container_name: treazrisland-backend
    env_file:
      - ../backend/.env.docker
    environment:
      DATABASE_URL: postgresql://treazrisland:treazrisland@postgres:5432/treazrisland?schema=public
      STORAGE_ENDPOINT: http://minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
      backend-migrate:
        condition: service_completed_successfully
    ports:
      - "3001:3001"
    volumes:
      - ../backend:/app
      - backend-node-modules:/app/node_modules
      - backend-dist:/app/dist
    command: npm run dev
    restart: unless-stopped
    networks:
      - default
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 6

  backend-migrate:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: development
    container_name: treazrisland-backend-migrate
    env_file:
      - ../backend/.env.docker
    environment:
      DATABASE_URL: postgresql://treazrisland:treazrisland@postgres:5432/treazrisland?schema=public
    depends_on:
      postgres:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    command: >-
      sh -c "npx prisma migrate deploy && npm run prisma:seed:platforms"
    restart: "no"
    networks:
      - default
      - monitoring

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: development
    container_name: treazrisland-frontend
    env_file:
      - ../frontend/.env.docker
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - frontend-node-modules:/app/node_modules
      - frontend-next:/app/.next
    command: npm run dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 6

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: treazrisland-prometheus
    restart: unless-stopped
    depends_on:
      - backend
      - postgres-exporter
    networks:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
    secrets:
      - source: metrics_token
        target: metrics_token
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: treazrisland-alertmanager
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - monitoring
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml

  grafana:
    image: grafana/grafana:10.4.3
    container_name: treazrisland-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    networks:
      - monitoring
    ports:
      - "3002:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: treazrisland-node-exporter
    restart: unless-stopped
    networks:
      - monitoring
    pid: host
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.2
    container_name: treazrisland-cadvisor
    restart: unless-stopped
    networks:
      - monitoring
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  nginx:
    image: nginx:1.27-alpine
    container_name: treazrisland-nginx
    depends_on:
      - frontend
      - backend
    environment:
      NGINX_SERVER_NAME: ${NGINX_SERVER_NAME:-treazrisland.localhost}
      LETSENCRYPT_PRIMARY_DOMAIN: ${LETSENCRYPT_PRIMARY_DOMAIN:-treazrisland.localhost}
      LETSENCRYPT_ADDITIONAL_DOMAINS: ${LETSENCRYPT_ADDITIONAL_DOMAINS:-}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/treazrisland.conf:/etc/nginx/templates/treazrisland.conf.template:ro
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    command: >-
      /bin/sh -c "envsubst '\$${NGINX_SERVER_NAME} \$${LETSENCRYPT_PRIMARY_DOMAIN}' < /etc/nginx/templates/treazrisland.conf.template > /etc/nginx/conf.d/treazrisland.conf && nginx -g 'daemon off;'"
    restart: unless-stopped

  certbot:
    build:
      context: ./certbot
    container_name: treazrisland-certbot
    depends_on:
      - nginx
    environment:
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL:-admin@example.com}
      LETSENCRYPT_PRIMARY_DOMAIN: ${LETSENCRYPT_PRIMARY_DOMAIN:-treazrisland.localhost}
      LETSENCRYPT_ADDITIONAL_DOMAINS: ${LETSENCRYPT_ADDITIONAL_DOMAINS:-}
      LETSENCRYPT_STAGING: ${LETSENCRYPT_STAGING:-true}
      NGINX_CONTAINER_NAME: ${NGINX_CONTAINER_NAME:-treazrisland-nginx}
    volumes:
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:2024.6.1
    container_name: treazrisland-cloudflared
    profiles: ["cloudflared"]
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN:-}
    environment:
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:
  backend-node-modules:
  backend-dist:
  frontend-node-modules:
  frontend-next:
  certbot-www:
  letsencrypt:

networks:
  monitoring:
    driver: bridge

secrets:
  metrics_token:
    file: ./monitoring/secrets/metrics_token
