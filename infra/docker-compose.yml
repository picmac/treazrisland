version: "3.9"

# Base services supporting local TREAZRISLAND development.
services:
  postgres:
    image: postgres:16-alpine
    container_name: treazrisland-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: treazrisland
      POSTGRES_USER: treazrisland
      POSTGRES_PASSWORD: treazrisland
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    container_name: treazrisland-minio
    command: server /data
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: treaz-admin
      MINIO_ROOT_PASSWORD: treaz-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: development
    container_name: treazrisland-backend
    env_file:
      - ../backend/.env.docker
    environment:
      DATABASE_URL: postgresql://treazrisland:treazrisland@postgres:5432/treazrisland?schema=public
      STORAGE_ENDPOINT: http://minio:9000
    depends_on:
      - postgres
      - minio
    ports:
      - "3001:3001"
    volumes:
      - ../backend:/app
      - backend-node-modules:/app/node_modules
      - backend-dist:/app/dist
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      target: development
    container_name: treazrisland-frontend
    env_file:
      - ../frontend/.env.docker
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - frontend-node-modules:/app/node_modules
      - frontend-next:/app/.next
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:
  backend-node-modules:
  backend-dist:
  frontend-node-modules:
  frontend-next:
