version: "3.9"

services:
  postgres:
    image: postgres:16.10-alpine3.22
    restart: unless-stopped
    environment:
      POSTGRES_DB: treazrisland
      POSTGRES_USER: treazrisland
      POSTGRES_PASSWORD: treazrisland
    volumes:
      - treaz-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "treazrisland", "-U", "treazrisland"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/treazrisland/backend:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://treazrisland:treazrisland@postgres:5432/treazrisland?schema=public
      TREAZ_CONFIG_ROOT: /var/treaz/config
    volumes:
      - treaz-config:/var/treaz/config
      - treaz-storage:/var/treaz/storage
    ports:
      - "3001:3001"

  frontend:
    image: ghcr.io/treazrisland/frontend:latest
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:3001
    ports:
      - "3000:3000"

  coturn:
    image: coturn/coturn:4.6.3
    restart: unless-stopped
    command: >-
      /bin/sh -c "EXTRA_FLAGS=''; if [ -n \"${TURN_EXTERNAL_IP:-}\" ]; then EXTRA_FLAGS=\"--external-ip=${TURN_EXTERNAL_IP}\"; fi; \
      turnserver -n \
        --log-file=stdout \
        --realm=${TURN_REALM:-treazrisland.localhost} \
        --lt-cred-mech \
        --fingerprint \
        --user=${NETPLAY_TURN_USERNAME:-treaz-turn}:${NETPLAY_TURN_PASSWORD:-treaz-turn-secret} \
        --listening-port=${TURN_LISTEN_PORT:-3478} \
        --tls-listening-port=${TURN_TLS_PORT:-5349} \
        --min-port=${TURN_MIN_PORT:-49152} \
        --max-port=${TURN_MAX_PORT:-49999} \
        --no-cli \
        --no-tls $EXTRA_FLAGS"
    ports:
      - "${TURN_LISTEN_PORT:-3478}:3478/udp"
      - "${TURN_LISTEN_PORT:-3478}:3478/tcp"
      - "${TURN_TLS_PORT:-5349}:5349/tcp"
      - "${TURN_MIN_PORT:-49152}-${TURN_MAX_PORT:-49999}:${TURN_MIN_PORT:-49152}-${TURN_MAX_PORT:-49999}/udp"

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data
    restart: unless-stopped
    profiles: [object-storage]
    environment:
      MINIO_ROOT_USER: treaz-admin
      MINIO_ROOT_PASSWORD: treaz-secret
    volumes:
      - treaz-objects:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  treaz-postgres:
  treaz-config:
  treaz-storage:
  treaz-objects:
