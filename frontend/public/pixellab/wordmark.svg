<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 200" role="img" aria-labelledby="title desc">
  <title id="title">Treazr Island neon wordmark</title>
  <desc id="desc">A simple retro wordmark used as a Pixellab placeholder.</desc>
  <defs>
    <linearGradient id="glow" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#f7b733" />
      <stop offset="100%" stop-color="#b958f6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#b958f6" flood-opacity="0.45" />
    </filter>
  </defs>
  <rect width="640" height="200" rx="24" fill="#060014" />
  <text
    x="50%"
    y="50%"
    fill="url(#glow)"
    font-family="'Press Start 2P', monospace"
    font-size="48"
    text-anchor="middle"
    dominant-baseline="middle"
    letter-spacing="12"
    filter="url(#shadow)"
  >
    TREAZR ISLAND
  </text>
</svg>
